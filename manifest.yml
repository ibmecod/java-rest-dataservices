---
declared-services:
  sample-ecod-restclient-SQLDB:
    label: sqldb
    plan: sqldb_free
  sample-ecod-restclient-CloudantNoSQLDB:
    label: cloudantNoSQLDB
    plan: Shared
        
applications:
- path: JavaHelloWorldApp.war
  memory: 512M
  instances: 1
  domain: mybluemix.net
  name: javaplay-rest-dataservices
  host: javaplay-rest-dataservices
  disk_quota: 1024M
  services:
  - sample-ecod-restclient-SQLDB #This services must match the name defined up in declared-services
  - sample-ecod-restclient-CloudantNoSQLDB #This services must match the name defined up in declared-services
